<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Conexão Campo-Cidade</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <header>
    <h1>Quiz Conexão Campo-Cidade</h1>
  </header>

  <main>
    <button id="start-btn">Iniciar Quiz</button>
    <div id="quiz-container" class="hidden">
      <div id="top-bar">
        <div id="timer">Tempo: 14</div>
        <div id="score">Pontuação: 0</div>
      </div>
      <div id="timeout-msg"></div>
      <h2 id="question"></h2>
      <div id="options"></div>
    </div>
  </main>

  <script src="quiz.js" defer></script>
</body>
</html>
